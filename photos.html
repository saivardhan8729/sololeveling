<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photos - sololeveling</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url("background.jpg") center/cover no-repeat;
}

/* ================= BACK BUTTON ================= */
#backBtn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 64px;
  height: 64px;
  background: rgba(30,30,30,0.9);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 1000;
}

#backBtn span {
  position: absolute;
  width: 26px;
  height: 4px;
  background: white;
  border-radius: 4px;
  transform: rotate(45deg);
}

#backBtn span:last-child {
  transform: rotate(-45deg);
}

/* ================= PHOTO GRID ================= */
#photoGrid {
  position: fixed;
  inset: 80px 10px 10px 10px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 10px;
  z-index: 998;
}

#photoGrid img {
  width: 100%;
  height: 110px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* ================= FULLSCREEN VIEW ================= */
#photoViewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1001;
}

#photoViewer img {
  max-width: 95%;
  max-height: 95%;
}
</style>
</head>

<body>

<!-- BACK BUTTON -->
<div id="backBtn" onclick="goBack()">
  <span></span>
  <span></span>
</div>

<!-- PHOTO GRID -->
<div id="photoGrid"></div>

<!-- FULLSCREEN VIEWER -->
<div id="photoViewer" onclick="closeViewer()">
  <img id="photoViewerImg">
</div>

<!-- APPWRITE SDK -->
<script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>

<script>
/* ================= APPWRITE ================= */
const client = new Appwrite.Client()
  .setEndpoint("https://nyc.cloud.appwrite.io/v1")
  .setProject("695b05ea0019ea169d0f");

const storage = new Appwrite.Storage(client);

const BUCKET_ID = "avatars";

/* ================= FUNCTIONS ================= */
async function loadPhotos() {
  const files = await storage.listFiles(BUCKET_ID);
  files.files.forEach(f => {
    const img = document.createElement("img");
    img.src = storage.getFileView(BUCKET_ID, f.$id);
    img.onclick = () => openViewer(img.src);
    photoGrid.appendChild(img);
  });
}

function openViewer(src) {
  photoViewerImg.src = src;
  photoViewer.style.display = "flex";
}

function closeViewer() {
  photoViewer.style.display = "none";
}

function goBack() {
  window.location.href = 'index.html'; // Assuming the main file is index.html
}

/* LOAD PHOTOS ON PAGE LOAD */
loadPhotos();
</script>

</body>
</html>
