<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solo Leveling - Hunter Gallery</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Background Layer */
        #main-bg {
            position: fixed;
            inset: 0;
            background: url("background.jpg") center/cover no-repeat;
            transition: filter 0.4s ease, transform 0.4s ease;
            z-index: 1;
        }

        /* Blur State */
        .is-blurred { filter: blur(15px) brightness(0.7); transform: scale(1.05); }

        /* ================= LOGIN ================= */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: url("pic.jpg") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loginBox {
            background: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 320px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #loginBox input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        #loginBox button { width: 100%; padding: 12px; border-radius: 5px; border: none; background: #2563eb; color: white; cursor: pointer; font-weight: bold; }

        /* ================= SIDEBAR ================= */
        #menuBtn {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2000;
            gap: 5px;
        }
        #menuBtn span { width: 25px; height: 3px; background: white; border-radius: 2px; transition: 0.3s; }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 260px;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            padding-top: 100px;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1500;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        #sidebar.show { left: 0; }
        .sidebar-item { padding: 18px 30px; color: #ccc; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .sidebar-item:hover { color: white; background: rgba(255,255,255,0.05); padding-left: 40px; }

        /* ================= PHOTO PAGE (GRID) ================= */
        #photoPage {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 1800;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px;
        }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-row h1 { color: white; margin: 0; }
        .close-grid { color: white; font-size: 30px; cursor: pointer; }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        #grid-container img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #1a1a1a;
        }
        #grid-container img:hover { transform: translateY(-5px); outline: 2px solid #2563eb; }

        /* ================= FULLSCREEN VIEWER ================= */
        #photoViewer {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        #photoViewer img { max-width: 90%; max-height: 90vh; border-radius: 5px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        /* ================= EQUALIZER ================= */
        .equalizer { position: fixed; bottom: 25px; left: 25px; width: 40px; height: 40px; display: none; cursor: pointer; z-index: 2000; }
    </style>
</head>
<body>

    <div id="main-bg"></div>

    <div id="loginOverlay">
        <div id="loginBox">
            <h2 style="margin-top:0">System Login</h2>
            <input type="email" id="email" placeholder="Hunter Email">
            <input type="password" id="password" placeholder="Access Key">
            <button onclick="checkLogin()">Authenticate</button>
            <div id="errorMsg" style="margin-top:10px; font-size: 13px; color: #ff4d4d;"></div>
        </div>
    </div>

    <div id="menuBtn"><span></span><span></span><span></span></div>
    
    <div id="sidebar">
        <div class="sidebar-item" onclick="openPhotos()">ðŸ“· Dungeon Gallery</div>
        <div class="sidebar-item" onclick="location.reload()">ðŸ”„ Logout</div>
    </div>

    <div id="photoPage">
        <div class="header-row">
            <h1>Gallery</h1>
            <span class="close-grid" onclick="closePhotos()">Ã—</span>
        </div>
        <div id="grid-container"></div>
    </div>

    <div id="photoViewer" onclick="closeViewer()">
        <img id="photoViewerImg">
    </div>

    <audio id="bgMusic" loop muted><source src="music.mp3" type="audio/mpeg"></audio>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
    <script>
        const client = new Appwrite.Client().setEndpoint("https://nyc.cloud.appwrite.io/v1").setProject("695b05ea0019ea169d0f");
        const account = new Appwrite.Account(client);
        const storage = new Appwrite.Storage(client);
        const BUCKET_ID = "avatars";

        const bg = document.getElementById('main-bg');
        const side = document.getElementById('sidebar');

        // Toggle Sidebar & Blur
        menuBtn.onclick = () => {
            const isShowing = side.classList.toggle("show");
            bg.classList.toggle("is-blurred", isShowing);
        };

        async function checkLogin() {
            try {
                await account.createEmailPasswordSession(email.value, password.value);
                onLoginSuccess();
            } catch (e) { errorMsg.textContent = e.message; }
        }

        function onLoginSuccess() {
            loginOverlay.style.display = "none";
            menuBtn.style.display = "flex";
            // Check if music was playing before
        }

        // Gallery Functions
        async function openPhotos() {
            side.classList.remove("show");
            photoPage.style.display = "flex";
            const container = document.getElementById('grid-container');
            container.innerHTML = "<p style='color:white'>Scanning Dungeon...</p>";

            try {
                const files = await storage.listFiles(BUCKET_ID);
                container.innerHTML = "";
                files.files.forEach(f => {
                    const img = document.createElement("img");
                    img.src = storage.getFileView(BUCKET_ID, f.$id);
                    img.onclick = (e) => {
                        e.stopPropagation();
                        openViewer(img.src);
                    };
                    container.appendChild(img);
                });
            } catch (e) { container.innerHTML = "Failed to load images."; }
        }

        function closePhotos() {
            photoPage.style.display = "none";
            bg.classList.remove("is-blurred");
        }

        function openViewer(src) {
            photoViewerImg.src = src;
            photoViewer.style.display = "flex";
        }

        function closeViewer() {
            photoViewer.style.display = "none";
        }

        // Auto Login check
        account.get().then(onLoginSuccess).catch(()=>{});
    </script>
</body>
</html>
