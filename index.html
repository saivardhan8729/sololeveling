<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sololeveling</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Main background after login */
body {
  background: url("background.jpg") center/cover no-repeat;
  transition: background 0.5s ease;
}

/* Equalizer container */
.equalizer {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 70px;
  height: 70px;
  cursor: pointer;
  display: none; /* hidden until login */
}

/* Bars animation */
.bar {
  transform-origin: bottom;
  animation: bounce 1.2s infinite ease-in-out;
}

.bar:nth-child(1) { animation-delay: 0s; }
.bar:nth-child(2) { animation-delay: 0.15s; }
.bar:nth-child(3) { animation-delay: 0.3s; }
.bar:nth-child(4) { animation-delay: 0.15s; }
.bar:nth-child(5) { animation-delay: 0s; }

/* Faster when playing */
.playing .bar {
  animation-duration: 0.6s;
}

@keyframes bounce {
  0%, 100% { transform: scaleY(0.3); }
  50% { transform: scaleY(1); }
}

/* Login overlay with background image */
#loginOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("pic.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  transition: opacity 0.5s ease;
}

/* Semi-transparent login box */
#loginBox {
  background: rgba(0, 0, 0, 0.7); 
  padding: 30px;
  border-radius: 10px;
  color: white;
  width: 300px;
  text-align: center;
}

#loginBox input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
  font-size: 1em;
}

#loginBox button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  margin-top: 10px;
  font-size: 1em;
}

#errorMsg {
  color: red;
  margin-top: 10px;
  font-size: 0.9em;
}
</style>
</head>

<body>

<!-- Login Overlay -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Login</button>
    <div id="errorMsg"></div>
  </div>
</div>

<!-- SVG Equalizer -->
<svg class="equalizer" id="equalizer" viewBox="0 0 100 100" onclick="toggleMusic()">
  <rect class="bar" x="10" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="30" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="50" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="70" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="90" y="20" width="10" height="60" fill="white"/>
</svg>

<!-- Background music -->
<audio id="bgMusic" loop muted>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Toggle music play/pause
function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const eq = document.getElementById("equalizer");

  if (music.paused) {
    music.muted = false;
    music.play();
    eq.classList.add("playing");
  } else {
    music.pause();
    eq.classList.remove("playing");
  }
}

// Login logic
function checkLogin() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");

  if (username === "sungjhinwoo" && password === "saikrithi") {
    // Hide login overlay
    const overlay = document.getElementById("loginOverlay");
    overlay.style.opacity = "0";
    setTimeout(() => overlay.style.display = "none", 500);

    // Show equalizer
    document.getElementById("equalizer").style.display = "block";

    // Optionally start music automatically
    const music = document.getElementById("bgMusic");
    music.muted = false;
    music.play();
    
    errorMsg.textContent = "";
  } else {
    errorMsg.textContent = "Incorrect username or password!";
  }
}
</script>

</body>
</html>
