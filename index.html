<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Welcome</h1>
    <p>Click to play music ðŸŽµ</p>
    <button onclick="playMusic()">Play Music</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop muted>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play();
    }
  </script>

</body>
</html>
