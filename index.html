<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Leveling – Shadow Monarch</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
/* ================= THEME ================= */
:root {
    --sl-purple: #7c3aed;
    --sl-glow: rgba(124,58,237,.6);
    --sl-dark: #020617;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0b0b2a, #000);
}

/* ================= BACKGROUND VIDEO ================= */
#main-bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    max-width: 100%;
    max-height: 100%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

#systemOverlay {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at center, transparent 40%, rgba(0,0,0,.95)),
        linear-gradient(180deg, rgba(124,58,237,.2), rgba(0,0,0,.9));
    z-index: 2;
    pointer-events: none;
}

.is-blurred {
    filter: blur(15px) brightness(.4);
}

/* ================= LOGIN ================= */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: url("pic.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#loginBox {
    background: rgba(5,5,16,.95);
    padding: 40px;
    border-radius: 15px;
    color: white;
    width: 320px;
    text-align: center;
    border: 1px solid var(--sl-purple);
    box-shadow: 0 0 40px var(--sl-glow);
    animation: pulse 2s infinite alternate;
}

@keyframes pulse {
    from { box-shadow: 0 0 15px var(--sl-glow); }
    to { box-shadow: 0 0 45px var(--sl-glow); }
}

/* ================= MENU ================= */
#menuBtn {
    position: fixed;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg,#1e1b4b,#020617);
    border-radius: 12px;
    border: 1px solid var(--sl-purple);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    z-index: 2500;
    box-shadow: 0 0 25px var(--sl-glow);
}

#menuBtn span {
    width: 25px;
    height: 3px;
    background: var(--sl-purple);
}

/* ================= SIDEBAR ================= */
#sidebar {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background: linear-gradient(180deg,#020617,#050510);
    padding-top: 100px;
    transition: .3s;
    z-index: 2400;
    border-right: 1px solid var(--sl-purple);
    box-shadow: 10px 0 40px rgba(124,58,237,.3);
}

#sidebar.show { left: 0; }

.sidebar-item {
    padding: 18px 30px;
    color: #ccc;
    font-size: 18px;
    cursor: pointer;
}

.sidebar-item::before {
    content: "◆ ";
    color: var(--sl-purple);
}

.sidebar-item:hover {
    color: white;
    background: rgba(124,58,237,.1);
}

/* ================= PAGES ================= */
.page {
    position: fixed;
    inset: 0;
    background: #020617;
    z-index: 3000;
    display: none;
    flex-direction: column;
    padding: 40px;
    overflow-y: auto;
}

.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.header-row h1 {
    color: #e9d5ff;
    letter-spacing: 4px;
    text-shadow: 0 0 15px var(--sl-glow);
}

.close-grid {
    font-size: 40px;
    cursor: pointer;
    color: white;
}

/* ================= GRIDS ================= */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap: 15px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 25px;
}

.grid img,
.video-grid video {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    border: 1px solid rgba(124,58,237,.4);
    box-shadow: 0 0 20px rgba(124,58,237,.3);
    transition: .3s;
}

.grid img:hover,
.video-grid video:hover {
    transform: scale(1.04);
    box-shadow: 0 0 40px var(--sl-glow);
}

/* ================= VIDEO VIEWER ================= */
#videoViewer {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle,#020617,#000);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 4000;
}

#videoViewer video {
    max-width: 95%;
    max-height: 90vh;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<video id="main-bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>
<div id="systemOverlay"></div>

<!-- LOGIN -->
<div id="loginOverlay">
    <div id="loginBox">
        <h2>SYSTEM AUTHORIZATION</h2>
        <button onclick="onLoginSuccess()">ENTER</button>
    </div>
</div>

<!-- MENU -->
<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidebar">
    <div class="sidebar-item" onclick="openPhotos()">Dungeon Gallery</div>
    <div class="sidebar-item" onclick="openVideos()">Hunter Videos</div>
    <div class="sidebar-item" onclick="location.reload()">Logout</div>
</div>

<!-- PHOTO PAGE -->
<div id="photoPage" class="page">
    <div class="header-row">
        <h1>DUNGEON ARCHIVE</h1>
        <span class="close-grid" onclick="closePage('photoPage')">×</span>
    </div>
    <div id="photoGrid" class="grid"></div>
</div>

<!-- VIDEO PAGE -->
<div id="videoPage" class="page">
    <div class="header-row">
        <h1>HUNTER VIDEOS</h1>
        <span class="close-grid" onclick="closePage('videoPage')">×</span>
    </div>
    <div id="videoGrid" class="video-grid"></div>
</div>

<!-- VIDEO VIEWER -->
<div id="videoViewer" onclick="closeVideoViewer()">
    <video id="videoViewerPlayer" controls playsinline></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
<script>
/* ========== VIDEO FIT ========== */
const bg = document.getElementById("main-bg-video");
function fit() {
    const vr = bg.videoWidth/bg.videoHeight;
    const sr = innerWidth/innerHeight;
    bg.style.width = sr>vr ? "100%" : "auto";
    bg.style.height = sr>vr ? "auto" : "100%";
}
bg.addEventListener("loadedmetadata", fit);
addEventListener("resize", fit);
document.addEventListener("touchstart",()=>bg.play(),{once:true});

/* ========== MENU ========== */
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
menuBtn.onclick=()=>{
    sidebar.classList.toggle("show");
    bg.classList.toggle("is-blurred");
};

/* ========== LOGIN ========== */
function onLoginSuccess(){
    document.getElementById("loginOverlay").style.display="none";
    menuBtn.style.display="flex";
}

/* ========== APPWRITE ========== */
const client=new Appwrite.Client()
.setEndpoint("https://nyc.cloud.appwrite.io/v1")
.setProject("695b05ea0019ea169d0f");

const storage=new Appwrite.Storage(client);
const BUCKET_ID="695b0d35001c89df691f";

/* ========== HELPERS ========== */
function openPage(id){
    sidebar.classList.remove("show");
    menuBtn.style.display="none";
    document.getElementById(id).style.display="flex";
}
function closePage(id){
    document.getElementById(id).style.display="none";
    menuBtn.style.display="flex";
}

/* ========== PHOTOS ========== */
async function openPhotos(){
    openPage("photoPage");
    const g=document.getElementById("photoGrid");
    g.innerHTML="Loading...";
    const r=await storage.listFiles(BUCKET_ID);
    g.innerHTML="";
    r.files.filter(f=>f.mimeType?.startsWith("image")).forEach(f=>{
        const i=document.createElement("img");
        i.src=storage.getFileView(BUCKET_ID,f.$id);
        g.appendChild(i);
    });
}

/* ========== VIDEOS ========== */
async function openVideos(){
    openPage("videoPage");
    const g=document.getElementById("videoGrid");
    g.innerHTML="Loading...";
    const r=await storage.listFiles(BUCKET_ID);
    g.innerHTML="";
    r.files.filter(f=>f.mimeType?.startsWith("video")).forEach(f=>{
        const v=document.createElement("video");
        v.src=storage.getFileView(BUCKET_ID,f.$id);
        v.muted=true;
        v.onclick=()=>openVideoViewer(v.src);
        g.appendChild(v);
    });
}

/* ========== VIDEO VIEWER ========== */
function openVideoViewer(src){
    const p=document.getElementById("videoViewerPlayer");
    document.getElementById("videoViewer").style.display="flex";
    p.src=src;
    p.play();
}
function closeVideoViewer(){
    const p=document.getElementById("videoViewerPlayer");
    p.pause(); p.src="";
    document.getElementById("videoViewer").style.display="none";
}
</script>

</body>
</html>
