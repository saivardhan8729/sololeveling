<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Background</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("background.jpg") center/cover no-repeat;
}

/* Equalizer container */
.equalizer {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 70px;
  height: 70px;
  cursor: pointer;
}

/* Bars animation */
.bar {
  transform-origin: bottom;
  animation: bounce 1.2s infinite ease-in-out;
}

.bar:nth-child(1) { animation-delay: 0s; }
.bar:nth-child(2) { animation-delay: 0.15s; }
.bar:nth-child(3) { animation-delay: 0.3s; }
.bar:nth-child(4) { animation-delay: 0.15s; }
.bar:nth-child(5) { animation-delay: 0s; }

/* Faster when playing */
.playing .bar {
  animation-duration: 0.6s;
}

@keyframes bounce {
  0%, 100% { transform: scaleY(0.3); }
  50% { transform: scaleY(1); }
}
</style>
</head>

<body>

<!-- SVG Equalizer -->
<svg class="equalizer" id="equalizer" viewBox="0 0 100 100" onclick="toggleMusic()">
  <rect class="bar" x="10" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="30" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="50" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="70" y="20" width="10" height="60" fill="white"/>
  <rect class="bar" x="90" y="20" width="10" height="60" fill="white"/>
</svg>

<audio id="bgMusic" loop muted>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const eq = document.getElementById("equalizer");

  if (music.paused) {
    music.muted = false;
    music.play();
    eq.classList.add("playing");
  } else {
    music.pause();
    eq.classList.remove("playing");
  }
}
</script>

</body>
</html>
