<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Leveling</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: black;
}

/* ================= VIDEO BACKGROUND ================= */
#main-bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    transform: translate(-50%, -50%);
    z-index: 1;
    background: black;
    transition: filter 0.4s ease;
}

.is-blurred {
    filter: blur(15px) brightness(0.5);
}

/* ================= LOGIN ================= */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: url("pic.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#loginBox {
    background: rgba(0,0,0,0.85);
    padding: 40px;
    border-radius: 15px;
    color: white;
    width: 320px;
    text-align: center;
}

#loginBox input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    background: #222;
    color: white;
}

#loginBox button {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

/* ================= MENU ================= */
#menuBtn {
    position: fixed;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    background: rgba(0,0,0,0.8);
    border-radius: 12px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    z-index: 2500;
}

#menuBtn span {
    width: 25px;
    height: 3px;
    background: white;
}

#sidebar {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background: rgba(10,10,10,0.98);
    padding-top: 100px;
    transition: left 0.3s ease;
    z-index: 2400;
}

#sidebar.show {
    left: 0;
}

.sidebar-item {
    padding: 18px 30px;
    color: #ccc;
    font-size: 18px;
    cursor: pointer;
}

.sidebar-item:hover {
    background: rgba(255,255,255,0.1);
    color: white;
}

/* ================= EQUALIZER ================= */
#equalizer {
    position: fixed;
    bottom: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    display: none;
    z-index: 2500;
    cursor: pointer;
}

.bar {
    transform-origin: bottom;
    animation: bounce 1.2s infinite ease-in-out;
}

.playing .bar {
    animation-duration: 0.6s;
}

@keyframes bounce {
    0%,100% { transform: scaleY(0.3); }
    50% { transform: scaleY(1); }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video id="main-bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<!-- LOGIN -->
<div id="loginOverlay">
    <div id="loginBox">
        <h2>System Login</h2>
        <input type="email" id="email" placeholder="Hunter Email">
        <input type="password" id="password" placeholder="Access Key">
        <button onclick="onLoginSuccess()">Authenticate</button>
    </div>
</div>

<!-- MENU -->
<div id="menuBtn">
    <span></span><span></span><span></span>
</div>

<div id="sidebar">
    <div class="sidebar-item">ðŸ“· Dungeon Gallery</div>
    <div class="sidebar-item" onclick="location.reload()">ðŸ”„ Logout</div>
</div>

<!-- MUSIC -->
<svg id="equalizer" viewBox="0 0 100 100" onclick="toggleMusic()">
    <rect class="bar" x="10" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="30" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="50" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="70" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="90" y="20" width="10" height="60" fill="white"/>
</svg>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById('main-bg-video');
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
const eq = document.getElementById('equalizer');
const music = document.getElementById('bgMusic');

/* ===== Dynamic Aspect Ratio Matching ===== */
function fitVideo() {
    const videoRatio = video.videoWidth / video.videoHeight;
    const screenRatio = window.innerWidth / window.innerHeight;

    if (screenRatio > videoRatio) {
        video.style.width = "100%";
        video.style.height = "auto";
    } else {
        video.style.width = "auto";
        video.style.height = "100%";
    }
}

video.addEventListener("loadedmetadata", fitVideo);
window.addEventListener("resize", fitVideo);

/* iOS Playback Fix */
document.addEventListener('touchstart', () => {
    if (video.paused) video.play();
}, { once: true });

/* Menu */
menuBtn.onclick = () => {
    const show = sidebar.classList.toggle("show");
    video.classList.toggle("is-blurred", show);
};

/* Music */
function toggleMusic() {
    if (music.paused) {
        music.play();
        eq.classList.add("playing");
    } else {
        music.pause();
        eq.classList.remove("playing");
    }
}

/* Login */
function onLoginSuccess() {
    document.getElementById('loginOverlay').style.display = "none";
    menuBtn.style.display = "flex";
    eq.style.display = "block";
}
</script>

</body>
</html>
