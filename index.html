<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Leveling</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: black;
}

/* ===== BACKGROUND VIDEO ===== */
#main-bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: 1;
    transition: filter 0.4s ease;
}

.is-blurred {
    filter: blur(15px) brightness(0.5);
}

/* ===== LOGIN ===== */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: url("pic.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#loginBox {
    background: rgba(0,0,0,0.85);
    padding: 40px;
    border-radius: 15px;
    color: white;
    width: 320px;
    text-align: center;
}

#loginBox input, #loginBox button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
}

#loginBox input {
    background: #222;
    color: white;
}

#loginBox button {
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

/* ===== MENU ===== */
#menuBtn {
    position: fixed;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    background: rgba(0,0,0,0.8);
    border-radius: 12px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    z-index: 2500;
}

#menuBtn span {
    width: 25px;
    height: 3px;
    background: white;
}

/* ===== SIDEBAR ===== */
#sidebar {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background: rgba(10,10,10,0.98);
    padding-top: 100px;
    transition: left 0.3s ease;
    z-index: 2400;
}

#sidebar.show {
    left: 0;
}

.sidebar-item {
    padding: 18px 30px;
    color: #ccc;
    font-size: 18px;
    cursor: pointer;
}

.sidebar-item:hover {
    background: rgba(255,255,255,0.1);
    color: white;
}

/* ===== PAGES ===== */
.page {
    position: fixed;
    inset: 0;
    background: #0a0a0a;
    z-index: 3000;
    display: none;
    flex-direction: column;
    padding: 40px;
    overflow-y: auto;
}

.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.header-row h1 {
    color: white;
    margin: 0;
    letter-spacing: 2px;
}

.close-grid {
    color: white;
    font-size: 40px;
    cursor: pointer;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.grid img {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
}

.video-grid video {
    width: 100%;
    border-radius: 12px;
    background: black;
}

/* ===== EQUALIZER ===== */
#equalizer {
    position: fixed;
    bottom: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    display: none;
    cursor: pointer;
    z-index: 2500;
}

.bar {
    transform-origin: bottom;
    animation: bounce 1.2s infinite ease-in-out;
}

.playing .bar {
    animation-duration: 0.6s;
}

@keyframes bounce {
    0%,100% { transform: scaleY(0.3); }
    50% { transform: scaleY(1); }
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video id="main-bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<!-- LOGIN -->
<div id="loginOverlay">
    <div id="loginBox">
        <h2>System Login</h2>
        <input type="email" placeholder="Hunter Email">
        <input type="password" placeholder="Access Key">
        <button onclick="onLoginSuccess()">Authenticate</button>
    </div>
</div>

<!-- MENU -->
<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidebar">
    <div class="sidebar-item" onclick="openPhotos()">ðŸ“· Dungeon Gallery</div>
    <div class="sidebar-item" onclick="openVideos()">ðŸŽ¬ Hunter Videos</div>
    <div class="sidebar-item" onclick="location.reload()">ðŸ”„ Logout</div>
</div>

<!-- PHOTO PAGE -->
<div id="photoPage" class="page">
    <div class="header-row">
        <h1>HUNTER ARCHIVE</h1>
        <span class="close-grid" onclick="closePage('photoPage')">Ã—</span>
    </div>
    <div id="photoGrid" class="grid"></div>
</div>

<!-- VIDEO PAGE -->
<div id="videoPage" class="page">
    <div class="header-row">
        <h1>HUNTER VIDEOS</h1>
        <span class="close-grid" onclick="closePage('videoPage')">Ã—</span>
    </div>
    <div id="videoGrid" class="video-grid"></div>
</div>

<!-- MUSIC -->
<svg id="equalizer" viewBox="0 0 100 100" onclick="toggleMusic()">
    <rect class="bar" x="10" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="30" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="50" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="70" y="20" width="10" height="60" fill="white"/>
    <rect class="bar" x="90" y="20" width="10" height="60" fill="white"/>
</svg>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
<script>
/* ===== BACKGROUND VIDEO FIT ===== */
const bgVideo = document.getElementById("main-bg-video");

function fitVideo() {
    const vr = bgVideo.videoWidth / bgVideo.videoHeight;
    const sr = window.innerWidth / window.innerHeight;
    if (sr > vr) {
        bgVideo.style.width = "100%";
        bgVideo.style.height = "auto";
    } else {
        bgVideo.style.width = "auto";
        bgVideo.style.height = "100%";
    }
}
bgVideo.addEventListener("loadedmetadata", fitVideo);
window.addEventListener("resize", fitVideo);
document.addEventListener("touchstart", () => bgVideo.play(), { once:true });

/* ===== MENU ===== */
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
menuBtn.onclick = () => {
    const open = sidebar.classList.toggle("show");
    bgVideo.classList.toggle("is-blurred", open);
};

/* ===== MUSIC ===== */
const music = document.getElementById("bgMusic");
const eq = document.getElementById("equalizer");
function toggleMusic() {
    music.paused ? music.play() : music.pause();
    eq.classList.toggle("playing");
}

/* ===== LOGIN ===== */
function onLoginSuccess() {
    document.getElementById("loginOverlay").style.display = "none";
    menuBtn.style.display = "flex";
    eq.style.display = "block";
}

/* ===== APPWRITE ===== */
const client = new Appwrite.Client()
    .setEndpoint("https://nyc.cloud.appwrite.io/v1")
    .setProject("695b05ea0019ea169d0f");

const storage = new Appwrite.Storage(client);
const BUCKET_ID = "695b0d35001c89df691f";

/* ===== HELPERS ===== */
function openPage(id) {
    sidebar.classList.remove("show");
    menuBtn.style.display = "none";
    document.getElementById(id).style.display = "flex";
}

function closePage(id) {
    document.getElementById(id).style.display = "none";
    menuBtn.style.display = "flex";
}

/* ===== PHOTOS ===== */
async function openPhotos() {
    openPage("photoPage");
    const grid = document.getElementById("photoGrid");
    grid.innerHTML = "<p style='color:white'>Loading...</p>";

    try {
        const res = await storage.listFiles(BUCKET_ID);
        grid.innerHTML = "";
        res.files.filter(f => f.mimeType?.startsWith("image"))
            .forEach(f => {
                const img = document.createElement("img");
                img.src = storage.getFileView(BUCKET_ID, f.$id);
                grid.appendChild(img);
            });
        if (!grid.children.length) grid.innerHTML = "<p style='color:gray'>No images found</p>";
    } catch {
        grid.innerHTML = "<p style='color:red'>Access denied or server error</p>";
    }
}

/* ===== VIDEOS ===== */
async function openVideos() {
    openPage("videoPage");
    const grid = document.getElementById("videoGrid");
    grid.innerHTML = "<p style='color:white'>Loading...</p>";

    try {
        const res = await storage.listFiles(BUCKET_ID);
        grid.innerHTML = "";
        res.files.filter(f => f.mimeType?.startsWith("video"))
            .forEach(f => {
                const v = document.createElement("video");
                v.src = storage.getFileView(BUCKET_ID, f.$id);
                v.controls = true;
                v.playsInline = true;
                grid.appendChild(v);
            });
        if (!grid.children.length) grid.innerHTML = "<p style='color:gray'>No videos found</p>";
    } catch {
        grid.innerHTML = "<p style='color:red'>Access denied or server error</p>";
    }
}
</script>

</body>
</html>
